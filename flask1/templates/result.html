<!doctype html>
<html>
    <head>
        <style>
           h1, h2, h3 { text-align: left; }
           table, td, th {
              border : 1px solid black;
              border-collapse : collapse;
           }
           table {
              width : 250px;
              height : 100px;
           }
           th, td {
              text-align: center;
           }
        </style>      
     </head>
  
     <body>
      <h2>학생 정보</h2>
      <table>
          <tr>
              <th>항목</th>
              <th>값</th>
          </tr>
          <tr>
              <td>Name</td>
              <td>{{ result['Name'] }}</td>
          </tr>
          <tr>
              <td>Student Number</td>
              <td>{{ result['StudentNumber'] }}</td>
          </tr>
          <tr>
              <td>Gender</td>
              <td>{{ result['Gender'] }}</td>
          </tr>
          <tr>
              <td>Major</td>
              <td>{{ result['Major'] }}</td>
          </tr>
          <tr>
              <td>Programming Languages</td>
              <td>
                  {% for language in result['language'] %}
                      {{ language }}
                      {% if not loop.last %}, {% endif %}
                  {% endfor %}
              </td>
          </tr>
      </table>
  </body>
</html>
